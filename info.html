<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информация о Новом Годе</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2a5298, #1e3c72);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      animation: fadeIn 1s ease-in-out;
    }
    .fact {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .back-btn {
      background-color: #f39c12;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    .back-btn:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <h1>Интересные факты о Новом Годе</h1>
  <div class="fact">
    <p>Новый год - это праздник, который отмечают в большинстве стран мира. Он символизирует новый цикл в жизни, новые надежды и желания.</p>
  </div>
  <button class="back-btn" onclick="location.href='index.html'">Назад на главную</button>
</body>
</html>
