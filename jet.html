<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ–π–º–∞–π –ì—Ä–∏–Ω—á–∞!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5em;
    }

    #game-area {
      width: 90%;
      height: 60vh;
      background-color: #f0f8ff;
      border: 3px solid #ffffff;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .grinch {
      width: 100px;
      height: 100px;
      background: url('https://media.giphy.com/media/xT5LMQ4KwJgY6FHFDG/giphy.gif') no-repeat center;
      background-size: cover;
      position: absolute;
      cursor: pointer;
      animation: spin 0.5s infinite linear;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    #score, #timer {
      font-size: 1.5em;
      margin-top: 10px;
    }

    #start-button {
      background-color: #f39c12;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #start-button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>

  <h1>–ü–æ–π–º–∞–π –ì—Ä–∏–Ω—á–∞!</h1>
  <div id="game-area">
    <div class="grinch" id="grinch"></div>
  </div>
  <div id="score">–°—á–µ—Ç: 0</div>
  <div id="timer">–í—Ä–µ–º—è: 30 —Å–µ–∫—É–Ω–¥</div>
  <button id="start-button">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>

  <script>
    const grinch = document.getElementById('grinch');
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('start-button');

    let score = 0;
    let timeLeft = 30;
    let gameActive = false;
    let timer, grinchTimer;
    let grinchSpeed = 1000; // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è –ì—Ä–∏–Ω—á–∞ (–º—Å)

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è –ì—Ä–∏–Ω—á–∞ –≤ —Å–ª—É—á–∞–π–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏
    function moveGrinch() {
      const areaWidth = gameArea.offsetWidth;
      const areaHeight = gameArea.offsetHeight;
      const grinchWidth = grinch.offsetWidth;
      const grinchHeight = grinch.offsetHeight;

      const randomX = Math.random() * (areaWidth - grinchWidth);
      const randomY = Math.random() * (areaHeight - grinchHeight);

      grinch.style.left = `${randomX}px`;
      grinch.style.top = `${randomY}px`;
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.textContent = `–í—Ä–µ–º—è: ${timeLeft} —Å–µ–∫—É–Ω–¥`;
      } else {
        endGame();
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –ì—Ä–∏–Ω—á–∞
    grinch.addEventListener('click', () => {
      if (!gameActive) return;

      score++;
      scoreDisplay.textContent = `–°—á–µ—Ç: ${score}`;

      // –£—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ ‚Äî —É—Å–∫–æ—Ä—è–µ–º –ì—Ä–∏–Ω—á–∞ –ø–æ—Å–ª–µ 10 –æ—á–∫–æ–≤
      if (score === 10) {
        grinchSpeed = 500; // –£—Å–∫–æ—Ä–µ–Ω–∏–µ
        clearInterval(grinchTimer);
        grinchTimer = setInterval(moveGrinch, grinchSpeed);
      }

      // –ü—Ä–∏–∑ –∑–∞ 20 –æ—á–∫–æ–≤
      if (score === 20) {
        alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–æ–π–º–∞–ª–∏ 20 –ì—Ä–∏–Ω—á–µ–π! üéÅ");
        endGame();
      }

      moveGrinch();
    });

    // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
    function startGame() {
      score = 0;
      timeLeft = 30;
      grinchSpeed = 1000; // –°–±—Ä–æ—Å —Å–∫–æ—Ä–æ—Å—Ç–∏
      gameActive = true;

      scoreDisplay.textContent = `–°—á–µ—Ç: ${score}`;
      timerDisplay.textContent = `–í—Ä–µ–º—è: ${timeLeft} —Å–µ–∫—É–Ω–¥`;
      startButton.style.display = 'none';
      grinch.style.display = 'block';

      moveGrinch();
      grinchTimer = setInterval(moveGrinch, grinchSpeed);
      timer = setInterval(updateTimer, 1000);
    }

    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
    function endGame() {
      gameActive = false;
      clearInterval(timer);
      clearInterval(grinchTimer);
      grinch.style.display = 'none';
      startButton.style.display = 'block';
      alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à –∏—Ç–æ–≥–æ–≤—ã–π —Å—á–µ—Ç: ${score}`);
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"
    startButton.addEventListener('click', startGame);
  </script>

</body>
</html>
